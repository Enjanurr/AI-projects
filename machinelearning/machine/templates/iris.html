
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Classifier</title>
</head>
<body>
    <h1>Iris Flower Prediction</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label>Sepal Length: <input type="number" step="0.1" name="sepal_length"></label><br>
        <label>Sepal Width: <input type="number" step="0.1" name="sepal_width"></label><br>
        <label>Petal Length: <input type="number" step="0.1" name="petal_length"></label><br>
        <label>Petal Width: <input type="number" step="0.1" name="petal_width"></label><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
